<div class="p-4 space-y-4">

    <h2 mat-dialog-title>{{ action }} {{(action === 'Editar' || action === 'Cancelar' || action === 'Excluir') ?
        'Solicitação' : 'Livro'}}</h2>

    <mat-dialog-content>
        <div class="flex flex-col">
            <mat-form-field>
                <mat-label>Título</mat-label>
                <input matInput [formControl]="titleControl">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Autor</mat-label>
                <input matInput [formControl]="authorControl">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-dialog-close mat-raised-button color="warn">Fechar</button>
        <button mat-dialog-close mat-raised-button color="primary" *ngIf="action === 'Remover'" (click)="remover()">Excluir</button>
        <button mat-dialog-close mat-raised-button color="primary" *ngIf="action === 'Cancelar'" (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="primary" *ngIf="action !== 'Remover' && action !== 'Cancelar'"
            (click)="requestBook()">
            {{ editRequest ? 'Salvar' : 'Registrar' }}
        </button>
    </mat-dialog-actions>
</div>
